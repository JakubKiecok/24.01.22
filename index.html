<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="clock">
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
    </div>
    <div id="dodanie"></div>
    <script>
        function updateClock(){
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            

            hours = (hours < 10) ? "0" + hours : hours;
            
            if(minutes < 10){
                minutes = "0" + minutes
            }
            else{
                minutes = minutes
            }

            
            if(seconds >= 59){
                document.getElementById("seconds").style.color = "red";
            }
            else if(seconds <= 10){
                document.getElementById("seconds").style.color = "red";
            }
            else if(seconds <= 20){
                document.getElementById("seconds").style.color = "blue";
            }
            else if(seconds <= 30){
                document.getElementById("seconds").style.color = "green";
            }
            else if(seconds <= 40){
                document.getElementById("seconds").style.color = "pink";
            }
            else if(seconds <= 50){
                document.getElementById("seconds").style.color = "yellow";
            }
            else if(seconds <= 60){
                document.getElementById("seconds").style.color = "violet";
            }

            seconds = (seconds < 10) ? "0" + seconds : seconds;

            document.getElementById("hours").textContent = hours + ":";
            document.getElementById("minutes").textContent = minutes + ":";
            document.getElementById("seconds").textContent = seconds;
            
            seconds = parseInt(seconds);
            minutes = parseInt(minutes);
            hours = parseInt(hours);
            var sum = hours + minutes + seconds;
            document.getElementById("dodanie").textContent = sum;
            }

            setInterval(updateClock, 1000);

            updateClock();


    </script>
</body>
</html>
